<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/registerstyle.css">
    <title>Registro</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Tecnoautoritarismo</h1>
        </div>
    </nav>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="/views/html/register.html">
                    <h2 style="font-size: 34px; color: white; font-family: 'Pixelify Sans', cursive;">Registro</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" oninput="checkValue(this)" required id="get_email">
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox" style="position: relative;">
                        <input type="password" id="password" required>
                        <label for="password">Senha</label>
                        <ion-icon id="eyeIcon" name="eye-off-outline" onclick="togglePassword()"
                            style="cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></ion-icon>
                    </div>
                    <div class="inputbox">
                        <input type="name" required id="get_nome_completo">
                        <label for="name">Nome completo</label>
                    </div>
                    <div class="inputbox">
                        <input type="username" required id="get_username">
                        <label for="username">Nome do usuário</label>
                    </div>
                    <button class="button" onclick="cadastrar_usuarios()">Cadastre-se</button>
                </form>
            </div>
        </div>
        <div class="form-stepbox">
            <div class="register">
                <p>Possui uma conta? <a href="/views/html/login.html">Conecte-se</a></p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>© 2025 Tecnoautoritarismo</p>
    </footer>
    <script src="/static/javascript/cadastro.js"></script>
    <script src="/static/javascript/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
