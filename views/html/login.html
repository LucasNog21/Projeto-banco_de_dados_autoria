<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/../css/loginstyle.css">
    <link rel="stylesheet" href="css/responsivelogin.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Tecnoautoritarismo</h1>
        </div>
    </nav>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="/views/html/index.html">
                    <h2 style="font-size: 34px; color: white; font-family: 'Pixelify Sans', cursive;">Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" oninput="checkValue(this)" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="bag-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="password">Senha</label>
                    </div>
                    <button onclick="login()">Log In</button> <br> <br>
                    <div class="detail">
                        <div class="linha">
                            <p class="detailtext">OU</p>
                        </div>
                    </div> <br> <br>
                    <div class="forget">
                        <a href="/views/html/password.html">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-stepbox">
            <div class="register">
                <p>Não possui uma conta? <a href="/views/html/register.html">Registre-se</a></p>
            </div>
        </div>
    </section>
    <footer class="footer"><p>© 2025 Tecnoautoritarismo</p></footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function checkValue(input){
            if (input.value.trim() !== ''){
                input.classList.add('has-value');
            } else {
                input.classList.remove('has-value');
            }
        }


    </script>
    <script src="../javascript/script.js"></script>
</body>
</html>
